<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            padding: 20px;
            background-color: aquamarine;
        }
    .item{
        background-color: green;
        color: white;
        height: 50px;
        width: 20%;
        gap: 20px;
        text-align: center;
    }
    .box{
        display: flex;
        flex-direction: column;
    }
    .d{
        display: flex;
        flex-direction: row;
        padding: 20px;
        gap: 20px;
        background-color: aquamarine;
    }
    .tem{
        background-color: blue;
        color: aliceblue;
        height: 50px;
        width: 100%;
        text-align: center;
    }
    .link{
        display: flex;
        flex-direction: column;
        padding: 20px;
        gap: 20px;
        background-color: blueviolet;
    }
    .uy{
        background-color: brown;
        color: aliceblue;
        height: 50px;
        width: 100%;
        text-align: center;
    }
    a{
        background-color: burlywood;
        color: aqua;
        height: 50px;
        width: 100%;
        text-align: center;
        text-decoration: none;
        font-size: xx-large;
    }
    a:hover{
        color: blueviolet;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item1</div>
        <div class="item">item1</div>
    </div>
    <hr>
    <h2>column</h2>
    <div class="box">
        <div class="item">item1</div>
        <div class="item">item1</div>
        <div class="item">item1</div>
        <a href="3">Home</a>
        <a href="3">Home</a>
        <a href="3">Home</a>
    </div>
    <hr>
    <div class="d">
        <div class="tem">tem1</div>
        <div class="tem">tem1</div>
        <div class="tem">tem1</div>
        <div class="tem">tem1</div>
        <div class="tem">tem1</div>
    </div>
    <hr>
    <div class="link">
        <div class="uy">uy2</div>
        <div class="uy">uy2</div>
        <div class="uy">uy2</div>
        <div class="uy">uy2</div>
        <div class="uy">uy2</div>
        <a href="google.com">Nitro</a>
        <a href="instagram.com">Nitro</a>
        <a href="youtube.com">Nitro</a>
        <a href="nitrotype.com">Nitro</a>
        <a href="figma.com">Nitro</a>
    </div>
</body>
</html>
