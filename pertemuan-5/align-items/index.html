<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items - flex</title>
        <style>
            .oi{
                height: 100vh;
                background: radial-gradient(circle,rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
                display: flex;
                flex-direction: row;  
                align-items: flex-start;            
            }
            .oii{
                height: 100vh;
                background: radial-gradient(circle,rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
                display: flex;
                flex-direction: row;  
                align-items: flex-end;            
            }
            .oiii{
                height: 100vh;
                background: radial-gradient(circle,rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
                display: flex;
                flex-direction: row;  
                align-items: flex-start;            
            }
        </style>
</head>
<body>
    <div class="oi">
        <hr>
        <img src="https://picsum.photos/200/300/?blur=2;" alt="gambar" width="300">
        <img src="https://picsum.photos/200/300/?blur=2;" alt="gambar" width="300">
        <hr>
    </div>
    <div class="oii">
        <hr>
        <img src="https://picsum.photos/200/300/?blur=2;" alt="gambar" width="300">
        <img src="https://picsum.photos/200/300/?blur=2;" alt="gambar" width="300">
        <hr>
    </div>
    <div class="oiii">
        <hr>
        <img src="https://picsum.photos/200/300/?blur=2;" alt="gambar" width="300">
        <img src="https://picsum.photos/200/300/?blur=2;" alt="gambar" width="300">
        <hr>
    </div>
</body>
</html>
