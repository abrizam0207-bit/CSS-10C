<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify Content- flex</title>
    <style>
        .box{
            display: flex;
            flex-direction: row;
            background: radial-gradient(circle,rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);

            justify-content: space-between;
        }
        .box-two{
            display: flex;
            flex-direction: row;
            background: radial-gradient(circle,rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);

            justify-content: space-evenly;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="https://picsum.photos/200/300/?blur=2" alt="gambar" width="300">
        <img src="https://picsum.photos/200/300/?blur=2" alt="gambar" width="300">
        <img src="https://picsum.photos/200/300/?blur=2" alt="gambar" width="300">
        <img src="https://picsum.photos/200/300/?blur=2" alt="gambar" width="300">
    </div>
    <div class="box-two">
        <img src="https://picsum.photos/200/300/?blur=2" alt="gambar" width="300">
        <img src="https://picsum.photos/200/300/?blur=2" alt="gambar" width="300">
        <img src="https://picsum.photos/200/300/?blur=2" alt="gambar" width="300">
        <img src="https://picsum.photos/200/300/?blur=2" alt="gambar" width="300">
    </div>
</body>
</html>
